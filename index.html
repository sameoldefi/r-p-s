<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Welcome to - Rock Papper Scissors!</h1>
    </header>

    <main>
        <div class="container" id="theBattle">
            <div class="user" id="usersChoice">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
            <div class="computer" id="computersGame">
                <p>Computers Choice</p>
                <p id="computersResult"></p>
            </div>
        </div>
            <h2>Let's see who won in this round</h2>
                <p id="gameResult"></p>
    </main>

    <script src="script.js"></script>
</body>

</html>
